<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:p="http://primefaces.org/ui">
      <h:head>
        <title>Publicación</title>
        <div>Fecha de publicación: 
            <h:outputText value="#{mostrarPublicacionBean.publicacion.fecha}"/> 
        </div>
        <div>Libro: 
            <h:outputText value="#{mostrarPublicacionBean.publicacion.libro.titulo}"/> 
        </div>
        <div>Autor: 
            <h:outputText value="#{mostrarPublicacionBean.publicacion.libro.autor}"/>
        </div>
        <div>Edición: 
            <h:outputText value="#{mostrarPublicacionBean.publicacion.libro.edicion}° edición"/> 
        </div>
        <div>Editorial: 
            <h:outputText value="#{mostrarPublicacionBean.publicacion.libro.editorial}"/> 
        </div>
        <div>ISBN: 
            <h:outputText value="#{mostrarPublicacionBean.publicacion.libro.isbn}"/>       
        </div>
        <div>Año de salida: 
            <h:outputText value="#{mostrarPublicacionBean.publicacion.libro.getYear()}"/> 
        </div>
        <div>Reseña: 
            <h:outputText value="#{mostrarPublicacionBean.publicacion.libro.resena}"/> 
        </div>
        <!-- La foto -->
        <p:graphicImage value="#{mostrarPublicacionBean.publicacion.libro.getRutaFoto()}" width="200"/>
    </h:head>
</html>
