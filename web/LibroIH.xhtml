<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">
    <h:head>
        <title>Libro</title>
        <meta charset="utf-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"/>  
        <!-- Bootstrap -->
        <link href="css/bootstrap.min.css" rel="stylesheet"/>
        <link rel="stylesheet" href="css/styles.css"/>
        <link rel="stylesheet" href="css/queries.css"/>
        <link href="http://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet"/>
        <!-- Fonts -->
        <link href='http://fonts.googleapis.com/css?family=Sintony:400,700' rel='stylesheet' type='text/css'/>
        <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,600,700' rel='stylesheet' type='text/css'/>
    </h:head>
    <h:body>
        <header class="clearfix">
            <div class="h2-wrap">
                <div class="container">
                    <div class="row">
                    </div>
                </div>
            </div> 
            <nav class="clearfix">
                <ul class="clearfix">
                </ul>
            </nav>
        </header> 
	<div style="background-color:#43BFC7">
            <div style="resize=both;">
              <div style="resize=both; color: white;font-size: 150%">Título: 
		<h:outputText value="#{publicacionBean.publicacion.libro.titulo}" />
              </div> <!-- El nombre del libro -->
              <div style="resize=both; color: white;font-size: 150%">Autor: <h:outputText value="#{publicacionBean.publicacion.libro.titulo}"/>
              </div> <!-- El autor del libro -->
	      <div style="resize=both; color: white;font-size: 150%">Año: 
		<h:outputText value="#{publicacionBean.publicacion.libro.titulo}" />
              </div> <!-- El año en que salió el libro -->
              <div style="resize=both; color: white;font-size: 150%">Editorial: 
		<h:outputText value="#{publicacionBean.publicacion.libro.titulo}" />
              </div> <!-- La editorial del libro -->
	      <div style="resize=both; color: white;font-size: 150%">Edición: 
		<h:outputText value="#{publicacionBean.publicacion.libro.titulo}" />
              </div> <!-- Número de edición del libro -->
	      <div style="resize=both; color: white;font-size: 150%">ISBN: 
		<h:outputText value="#{publicacionBean.publicacion.libro.titulo}" />
              </div> <!-- El ISBN del libro -->
	      <div style="resize=both; color: white;font-size: 150%">Reseña: 
		<h:outputText value="#{publicacionBean.publicacion.libro.titulo}" />
              </div> <!-- La reseña del libro (escrita por el dueño (?)) -->
	      
              </div>
            </div>

        <p:messages id="messages" showDetail="false" autoUpdate="true" styleClass="standard-block" />
        <div class="container carousel"/>
        <div class="row"/>
        
        <div class="container carousel"/>
        <div class="row"/>

        <div class="col-md-3">
            <div class="ca-hover">
                <div class="carousel-img">
                    <img src="img/c01.jpg" alt="Carousel Img"/>
                </div>
                <div class="carousel-avatar av1">
                </div>
                <div class="carousel-content">
                    <h3>Jorge García</h3>
                    <p>Jorge_garciaf@ciencias.unam.mx</p>
                </div>
                <div class="overlay"></div>
            </div>
        </div>

        <div class="col-md-3">
            <div class="ca-hover">
                <div class="carousel-img">
                    <img src="img/c02.jpg" alt="Carousel Img"/>
                </div>
                <div class="carousel-avatar av2">
                </div>
                <div class="carousel-content">
                    <h3>Enrique Bernal</h3>
                    <p>enrique_bernal@ciencias.unam.mx</p>
                </div>
                <div class="overlay"></div>
            </div>
        </div>

        <div class="col-md-3">
            <div class="ca-hover">
                <div class="carousel-img">
                    <img src="img/c03.jpg" alt="Carousel Img"/>
                </div>
                <div class="carousel-avatar av3">
                </div>
                <div class="carousel-content">
                    <h3>Victor Zamora</h3>
                    <p>victor.z@ciencias.unam.mx</p>
                </div>
                <div class="overlay"></div>
            </div>
        </div>

        <div class="col-md-3">
            <div class="ca-hover">
                <div class="carousel-img">
                    <img src="img/c04.jpg" alt="Carousel Img"/>
                </div>
                <div class="carousel-avatar av4">
                </div>
                <div class="carousel-content">
                    <h3>Oscar Villa</h3>
                    <p>oscarvilla55@hotmail.com</p>
                </div>
                <div class="overlay"></div>
            </div>
        </div>      


        <div class="shadow"></div>
        <footer>
            <div class="container">
                <div class="row">
                    <div class="col-md-2">
                        <h2>Ebook</h2>
                    </div>
                    <div class="col-md-5">
                        <p><h2>Riesgo Tecnologico</h2></p>
                    </div>
                    <div class="col-md-3">
                        <p><h2>Proyecto Final</h2></p>
                    </div>
                    <div class="col-md-2">
                        <p><h2><a href="https://github.com/DarkBayoRosaPuff/ProyectoFinalRiesgo" >GITHUB</a></h2></p>
                    </div> 
                </div>
            </div>  
        </footer>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script src="js/scripts.js"></script>
        <script src="js/unslider.min.js"></script>      

    </h:body>
</html>
